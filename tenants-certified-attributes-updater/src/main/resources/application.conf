include "akka"

interop-be-tenants-certified-attributes-updater {
  ec-keys-identifiers = ""
  rsa-keys-identifiers = ""
  ec-keys-identifiers = ${?EC_KEYS_IDENTIFIERS}
  rsa-keys-identifiers = ${?RSA_KEYS_IDENTIFIERS}

  signer-max-connections = 5
  signer-max-connections = ${?KMS_MAX_CONCURRENCY}

  services {
     party-registry-proxy = "http://localhost:8090/party-registry-proxy/0.0"
     tenant-process       = "http://localhost:8088/tenant-process/0.0"
  }

  databases {
    attributes {
        url = "mongodb://localhost:27017"
        db = "test"
        collection = "attributes"
    }
    tenants {
        url = "mongodb://localhost:27017"
        db = "test"
        collection = "tenants"
    }
  }

}
interop-commons {
  vault {
    address = ""
    token = ""
    signature-route = ""
  }
  kms {
    max-concurrency = 1
  }
  jwt {
    internal-token {
      issuer = "local"
      subject = "local"
      audience = "dev.interop.pagopa.it/internal"
      duration-seconds = 1200
    }
  }
}